<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Weather App</h1>
        <div id="weather-info">
            <h2 id="location"></h2>
            <div id="current-weather">
                <div id="condition-container">
                    <div id="condition"></div>
                </div>
                <div id="temperature"></div>
                <div id="additional-info"></div>
            </div>
        </div>
        <br>
        <h1 style="color: aliceblue;" >5-Day Forecast</h1>
        <div id="forecast-info">
        </div>
        <div id="location-input" style="display: none;">
            <input type="text" id="manual-location" placeholder="Enter location">
            <button id="get-weather" onclick="getWeatherByLocation()">Get Weather</button>
        </div>
        <br>
        <button id="change-location" onclick="showLocationInput()">Change Location</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
